<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Warehouse</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datatable/css/jquery.dataTables.css' %}">
 
    
</head>
<body>

    {% if page != 'login' %}
    {% include 'navbar.html' %}
    {% endif %}
    
    <div class="container">
    {% block content %}


    {% endblock %}
    </div>

    {% if page != 'login' %}
    {% include 'footer.html' %}
    {% endif %}

    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/datatable/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
